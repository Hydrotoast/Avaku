<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="avatars/config.js"></script>
    <script type="text/javascript" src="avatars/avatar.js"></script>
    <script type="text/javascript" src="avatars/base.js"></script>
    <script type="text/javascript" src="avatars/layer.js"></script>

    <script type="text/javascript">
        var canvas, ctx;
        var avatar;

        function initVariables() {
            canvas = document.getElementById('avatar');
            ctx = canvas.getContext('2d');

            avatar = new avatar();
        }

        function initHandlers() {
        }

        function draw() {
            avatar.render();
        }

        var init = function() {
            initVariables();
            initHandlers();

            setInterval(draw, 1000 / config.FPS);
        }

        window.onload = init;
    </script>
    <style type="text/css">
        body { margin: 0; padding: 0; }
        #avatar { background-color: #666; }
    </style>
</head>
<body>
    <canvas id="avatar" width="150" height="270"></canvas>

    <form action="#" method="post" id="update">
        <input type="submit" name="update" value="Update" />
    </form>
</body>
</html>
